    <script type="text/python">
    from browser import document, alert, prompt, html
    import math

    x = 20

    def hello(ev):
        alert("Hello World!")
    def mpgcalc(ev):
        alert("Miles per gallon: "+str(int(prompt("Enter miles:"))/int(prompt("Enter gallons:"))))
    
    draw_canvas = document["drawing"]
    draw_context = draw_canvas.getContext("2d")

    def paint(event):
        global x
        draw_context.beginPath()
        draw_context.arc(x,25,15,0, 2 * math.pi)
        x = x + 15
        draw_context.stroke()

    document["hw"].bind("click", hello)
    document["mpg"].bind("click", mpgcalc)
    document["draw"].bind("click", paint)
    </script>
